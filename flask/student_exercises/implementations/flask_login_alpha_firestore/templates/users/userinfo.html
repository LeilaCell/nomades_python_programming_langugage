{% extends 'includes/_base.html' %}

{% block title %}User Info{% endblock %}
{% block content %}
  <h1>User Info</h1>
  <table class="table table-stripped table-hover">
    <tbody>
      <tr>
        <th scope="col">Firstname</th>
        <td>{{ firstname }}</td>
      </tr>
      <tr>
        <th scope="col">Lastname</th>
        <td>{{ lastname }}</td>
      </tr>
      <tr>
        <th scope="col">Age</th>
        <td>{{ age }}</td>
      </tr>
      <tr>
        <th scope="col">Email</th>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <th scope="col">UID</th>
        <td>{{ uid }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
