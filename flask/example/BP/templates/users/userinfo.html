{% extends 'includes/_base.html' %}

{% block title %}User Info{% endblock %}

{% block header_includes %}
  <link 
    href="{{ url_for('static', filename='css/userinfo.css') }}"
    rel="stylesheet"
  >
{% endblock %}

{% block contents %}
  <h1>User Info</h1>
  <table class="table table-stripped table-hover">
    <tbody>
      <tr>
        <td id="profile_picture_td" colspan="2">
          <img id="profile_picture" src="{{ url_for('static', filename='imgs/uploads/'+profile_picture_filename) }}" alt="profile">
        </td>
      </tr>
      <tr>
        <th scope="col">Firstname</th>
        <td>{{ firstname }}</td>
      </tr>
      <tr>
        <th scope="col">Lastname</th>
        <td>{{ lastname }}</td>
      </tr>
      <tr>
        <th scope="col">Age</th>
        <td>{{ age }}</td>
      </tr>
      <tr>
        <th scope="col">Email</th>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <th scope="col">UID</th>
        <td>{{ uid }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
