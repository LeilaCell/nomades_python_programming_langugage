{% macro displayInput(field, showErrors=True) %}
  <div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", **kwargs) }}
    {% if showErrors %}
      {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
          <span>{{error}}</span>
          </div>
        {% endfor %}
    {% endif %}
  </div>  
{% endmacro %}
