<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="EN">
    <meta authors="Antonio Pisanello">
    <title>If | For loop</title>
  </head>
  <body>
    <h1>If</h1>
    {% if age < 18 %}
      <p style="background-color: red;">You can't enter in the website</p>
    {% else %}
      <p style="background-color: green;">Welcome to the online voting website</p>
    {% endif %}
  </body>
</html>
