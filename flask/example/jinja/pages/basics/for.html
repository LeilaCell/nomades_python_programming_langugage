<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta lang="EN">
    <meta authors="Antonio Pisanello">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinja | For loop</title>
  </head>
  <body>
    <h1>{{ fruits | max   }}</h1>
    <ul>
      {% for fruit in fruits %}
        <li>{{ fruit | capitalize }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
