{% extends 'includes/_base.html' %}

{% block title %}
  Login
{% endblock %}

{% block contents %}
  <h1>Login</h1>
  <form action="/login" method="post"> <!-- TODO: change /login to url_for function-->
    <div class="mb-3">
      <label for="uid" class="form-label">Username</label>
      <input type="text" class="form-control" name="uid" id="uid" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <p>
      If you don't have an account <a href="/register">Register here</a>
    </p>
  </form>
{% endblock %}
